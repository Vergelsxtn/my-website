    <main>
        <section>
            <h1>Contact Me</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit" class="animated-button"><span>Send</span></button>
            </form>
            <div id="response"></div>
            <h1>Or via:</h1>
                <img src="img/twitter.png" alt="" style="width: 64px;">
                <img src="img/discord.png" alt="" style="width: 64px;">
                <br>
                <h3>Twitter/Discord: @Vergelsxtn</h3>
        </section>
    </main>

    <footer>
    </footer>
